<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ–°é‡‘å® - Personal</title>
    <link rel="icon" type="image/jpeg" href="my_photo.jpg">
    <style>
        /* --- åŸºç¡€å¸ƒå±€ --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; 
            font-family: 'PingFang SC', 'Microsoft YaHei', 'Pyidaungsu', sans-serif; color: white;
            background: #000; 
            overflow: hidden; position: relative;

            /* ç¦æ­¢å…¨ç«™æ‹–æ‹½å’Œé€‰ä¸­ */
            -webkit-user-drag: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* --- èƒŒæ™¯å›¾ç‰‡ --- */
        .background-image {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('bg.jpg') no-repeat center center;
            background-size: cover;
            z-index: -1;
            filter: brightness(0.4); 
        }

        #snow-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        
        /* ç¯å¸¦ */
        .lightrope { position: absolute; top: 0; width: 100%; display: flex; justify-content: space-around; pointer-events: none; z-index: 20; list-style: none; }
        .lightrope li { width: 12px; height: 25px; border-radius: 50%; margin: 10px; animation: flash 1.5s infinite; }
        .lightrope li:nth-child(odd) { background: #ff0000; box-shadow: 0 0 15px #ff0000; }
        .lightrope li:nth-child(even) { background: #00ff00; box-shadow: 0 0 15px #00ff00; animation-delay: 0.5s; }
        @keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* é‡‘è‰²æ–‡å­—æ•ˆæœ */
        .golden-active {
            background: linear-gradient(to right, #bf953f 0%, #fcf6ba 20%, #b38728 40%, #fbf5b7 60%, #bf953f 80%, #fcf6ba 100%);
            background-size: 200% auto;
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            font-weight: 900; 
            display: inline-block;
            text-shadow: 0px 2px 2px rgba(0,0,0,0.3);
            filter: drop-shadow(0 0 5px rgba(212, 175, 55, 0.3));
            animation: shine 2.5s linear infinite, livelyPulse 2s ease-in-out infinite;
        }

        @keyframes shine { 0% { background-position: 0% center; } 100% { background-position: 200% center; } }
        @keyframes livelyPulse { 0%, 100% { transform: scale(1); filter: brightness(1) } 50% { transform: scale(1.05); filter: brightness(1.2) } }

        /* åŠ¨ç”»åº“ */
        @keyframes elasticDrop {
            0% { opacity: 0; transform: translateY(-500px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes elasticFlyLeft {
            0% { opacity: 0; transform: translateX(-300px); }
            100% { opacity: 1; transform: translateX(0); }
        }
        @keyframes elasticFlyRight {
            0% { opacity: 0; transform: translateX(300px); }
            100% { opacity: 1; transform: translateX(0); }
        }
        @keyframes elasticFlyUp {
            0% { opacity: 0; transform: translateY(300px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .header-group { text-align: center; margin-top: -80px; margin-bottom: 50px; position: relative; z-index: 10; }
        .brand-name { font-size: 4.5rem; letter-spacing: 10px; display: block; margin-bottom: 10px; }
        h1 { font-size: 2rem; letter-spacing: 5px; }
        
        .container { display: flex; gap: 40px; justify-content: center; align-items: center; position: relative; z-index: 10; flex-wrap: wrap; }
        
        .logo-link { 
            text-decoration: none; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            transition: all 0.4s ease; 
            position: relative; 
        }

        .logo-link:hover { transform: scale(1.1); z-index: 50; }
        .logo-link::before { content: "ğŸ…"; position: absolute; top: -30px; left: -10px; font-size: 40px; transform: rotate(-15deg); z-index: 15; }
        
        .logo-img { 
            width: 280px; height: 160px; object-fit: cover; display: block; border-radius: 15px; 
            border: 3px solid rgba(255, 255, 255, 0.5); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        }

        .logo-link:hover .logo-img { border-color: #ffd700; box-shadow: 0 0 20px rgba(255, 215, 0, 0.6); }

        /* å“åº”å¼é€‚é… */
        @media (max-width: 768px) {
            .brand-name { font-size: 3rem; }
            .container { gap: 20px; }
            .logo-img { width: 220px; height: 130px; }
        }
    </style>
</head>
<body oncontextmenu="return false;" ondragstart="return false;">
    <div class="background-image"></div>

    <ul class="lightrope"><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li></ul>
    <canvas id="snow-canvas"></canvas>

    <div class="header-group">
        <div class="brand-name golden-active" style="animation: elasticDrop 1s ease-out both;">æ–°é‡‘å®</div>
        <h1 class="golden-active" style="animation: elasticDrop 1s ease-out both 0.2s;">æ¬¢è¿æ‚¨</h1>
    </div>

    <div class="container">
        <a href="https://xinjinbao.vercel.app/" class="logo-link" style="animation: elasticFlyLeft 1s ease-out both 0.4s;">
            <img src="myphoto1.jpg" alt="Member" class="logo-img">
        </a>
        
        <a href="login2.html" class="logo-link" style="animation: elasticFlyUp 1s ease-out both 0.5s;">
            <img src="myphoto2.jpg" alt="Other" class="logo-img">
        </a>

        <a href="https://grandjinbao.vercel.app/" class="logo-link" style="animation: elasticFlyRight 1s ease-out both 0.6s;">
            <img src="myphoto.jpg" alt="Agent" class="logo-img">
        </a>
    </div>

    <script>
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];
        function init() {
            width = window.innerWidth; height = window.innerHeight;
            canvas.width = width; canvas.height = height;
            particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push({ x: Math.random() * width, y: Math.random() * height, r: Math.random() * 3 + 1, v: Math.random() * 1.5 + 0.5 });
            }
        }
        function draw() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = "rgba(255, 255, 255, 0.7)";
            ctx.beginPath();
            for (let i = 0; i < particles.length; i++) {
                let p = particles[i]; ctx.moveTo(p.x, p.y); ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, true);
            }
            ctx.fill(); update();
        }
        function update() {
            for (let i = 0; i < particles.length; i++) {
                let p = particles[i]; p.y += p.v;
                if (p.y > height) { particles[i] = { x: Math.random() * width, y: -10, r: p.r, v: p.v }; }
            }
        }
        window.addEventListener('resize', init);
        init();
        function anim() { draw(); requestAnimationFrame(anim); }
        anim();
    </script>
</body>
</html>
