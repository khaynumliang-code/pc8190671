<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级投注终端</title>
    <style>
        :root {
            --primary: #2563eb;
            --success: #10b981;
            --danger: #f43f5e;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-gradient);
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* 终端主体 */
        .terminal {
            width: 440px;
            background: var(--card-bg);
            border-radius: 32px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* 顶部余额卡片 */
        .account-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .balance-title {
            font-size: 14px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .balance-value {
            font-size: 36px;
            font-weight: 800;
            color: #1e293b;
        }

        /* 数字化显示屏 */
        .display-screen {
            background: #1e293b;
            height: 90px;
            border-radius: 16px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: inset 0 4px 8px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        #input-text {
            color: #34d399; /* 荧光绿，更有终端感 */
            font-size: 42px;
            font-family: 'Consolas', monospace;
            letter-spacing: 6px;
            text-shadow: 0 0 10px rgba(52, 211, 153, 0.5);
        }

        /* 拨号键盘布局 */
        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 18px;
        }

        .key {
            height: 68px;
            border: none;
            background: #ffffff;
            border-radius: 16px;
            font-size: 26px;
            font-weight: 600;
            color: #334155;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 
                        0 2px 4px -1px rgba(0, 0, 0, 0.06),
                        inset 0 -4px 0 rgba(0,0,0,0.05);
        }

        .key:hover { background: #f8fafc; transform: translateY(-2px); }
        .key:active { transform: translateY(2px); box-shadow: none; }

        .key.special { color: var(--primary); background: #eff6ff; }

        /* 底部动作按钮 */
        .actions {
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 15px;
        }

        .btn-action {
            height: 60px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-clear {
            background: #fff1f2;
            color: var(--danger);
        }

        .btn-submit {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.3);
        }

        .btn-submit:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-submit:active { transform: translateY(1px); }

        /* 通知样式 */
        .notification {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: #1e293b;
            color: white;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 15px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { top: 0; opacity: 0; }
            to { top: 40px; opacity: 1; }
        }
    </style>
</head>
<body>

<div id="notify" class="notification">操作成功</div>

<div class="terminal">
    <div class="account-header">
        <div class="balance-title">Available Balance</div>
        <div class="balance-value">¥ 25,680.00</div>
    </div>

    <div class="display-screen">
        <div id="input-text"></div>
    </div>

    <div class="numpad">
        <button class="key" onclick="press('1')">1</button>
        <button class="key" onclick="press('2')">2</button>
        <button class="key" onclick="press('3')">3</button>
        <button class="key" onclick="press('4')">4</button>
        <button class="key" onclick="press('5')">5</button>
        <button class="key" onclick="press('6')">6</button>
        <button class="key" onclick="press('7')">7</button>
        <button class="key" onclick="press('8')">8</button>
        <button class="key" onclick="press('9')">9</button>
        <button class="key special" onclick="press('*')">*</button>
        <button class="key" onclick="press('0')">0</button>
        <button class="key special" onclick="press('#')">#</button>
    </div>

    <div class="actions">
        <button class="btn-action btn-clear" onclick="back()">退格</button>
        <button class="btn-action btn-submit" onclick="submit()">确认提交指令</button>
    </div>
</div>

<script>
    let code = "";
    const screen = document.getElementById('input-text');
    const notify = document.getElementById('notify');

    function press(v) {
        if(code.length < 12) {
            code += v;
            render();
        }
    }

    function back() {
        code = code.slice(0, -1);
        render();
    }

    function render() {
        screen.innerText = code;
    }

    function submit() {
        if(!code) {
            showNotify("⚠️ 请输入投注指令");
            return;
        }
        showNotify("✅ 指令已发送: " + code);
        code = "";
        render();
    }

    function showNotify(msg) {
        notify.innerText = msg;
        notify.style.display = "block";
        setTimeout(() => notify.style.display = "none", 2500);
    }
</script>

</body>
</html>
